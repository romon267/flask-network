<div class="card mb-3">
    <div class="card-header pb-0">
        <div class="row">
            <div class="col">
                <text class="mb-2 fw-bolder"><a href="{{url_for('users.profile', username = comment.author.username)}}">{{ comment.author.username }}</a></text>
                <img class="rounded-circle img-fluid", style="width: 30px; height: 30px" src="{{url_for('static', filename='profile_pics/' + comment.author.profile_image)}}">
            </div>
            <div class="col">
            {% if comment.author == current_user %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end align-items-center">
                    <a class="btn btn-info me-md-2 btn-sm" href="{{url_for('posts.comment_update', comment_id=comment.id)}}">Изменить</a>
                </div>
            {% endif %}
            </div>
        </div>
    </div>
    <div class="card-body">
        <p>{{ comment.comment_content }}</p>
        {% if comment.comment_image%}
        <img class="img-fluid img-thumbnail w-25" src="{{url_for('static', filename='post_pics/'+ comment.comment_image)}}">
        {% endif %}
        <div>
        <span class="badge rounded-pill bg-info text-dark">{{ comment.time_posted|datetimefilter }}</span>
        {% if comment.is_edited %}
                    <small class="badge bg-warning text-dark">(Комментарий был изменен)</small>
        {% endif %}
        </div>
    </div>
</div>
